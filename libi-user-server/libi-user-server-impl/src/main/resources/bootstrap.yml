spring:
  application:
    name: libi-user-server
  cloud:
    nacos:
      config:
        server-addr: 192.168.3.159:8848,192.168.3.159:8948
        file-extension: yml
        # prefix: 文件名前缀，默认是spring.application.name
        # 如果没有指定命令空间，则默认命令空间为PUBLIC
        namespace: dev
        # 如果没有配置Group，则默认值为DEFAULT_GROUP
        group: DEFAULT_GROUP
        # 从Nacos读取配置项的超时时间
        timeout: 5000
        # 长轮训超时时间
        config-long-poll-timeout: 1000
        # 重试时间
        config-retry-time: 100000
        # 长轮训重试次数
        max-retry: 3
        # 开启监听和自动刷新
        refresh-enabled: true
        # Nacos的扩展配置项，数字越大优先级越高
        enable-remote-sync-config: true
        extension-configs:
          # 可以添加其他节点
          - dataId: mysql-config.yml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: mybatis-plus-config.yml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: nacos-discovry-config.yml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: sentinel-config.yml
            group: DEFAULT_GROUP
            refresh: true